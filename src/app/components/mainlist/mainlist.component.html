<div class="row col-lg-12 marTop10">
    <h2>User List</h2>
</div>
  <div class="clearfix"></div>
  <div class="col-lg-10 text-right marBtm20">
    <button pButton pRipple type="button" label="Add Users" class="p-button-rounded p-button-secondary" (click)="setFlag('true')"></button>
  </div>
  <div class="col-lg-10">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let col of columnDefs" scope="col">{{col.field}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <th scope="row">{{item.fullname}}</th>
        <td>{{item.birthdate | date}}</td>
        <td>{{item.languages}}</td>
        <td>{{item.gender}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="clearfix"></div>
<div class="col-lg-12">
  <app-user-add [popupFlag]="popupFlag" (saveData)="savedatafromchild($event)" (statusflgfalse)="getflagvalue()"></app-user-add>
</div>
  <p-sidebar [(visible)]="visibleSidebar1" position="right" [baseZIndex]="10000">
    <h1 style="font-weight:normal">List Progress</h1>
    <div class="card">
        <p-progressBar [value]="value"></p-progressBar>
    </div>
    <div class="col-lg-12 text-center">
      <h3>Female Users</h3>
      <div class="col-lg-12 textValue">{{femaleUsers}}</div>
    </div>
    <div class="col-lg-12 text-center">
      <h3>Male Users</h3>
      <div class="col-lg-12 textValue">{{maleUsers}}</div>
    </div>
</p-sidebar>
